{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="username" placeholder="username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="email" placeholder="email" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password confirmation" placeholder="password confirmation" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shipping address" placeholder="shipping address" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
